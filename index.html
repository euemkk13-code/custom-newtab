<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Tab</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
    background: url("https://files.catbox.moe/zw4vp8.jpg") center/cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    color: white;
    backdrop-filter: brightness(1);
    position: relative;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.35);
    z-index: 0;
  }

  .content {
    z-index: 1;
    text-align: center;
    margin-top: 50px; /* üëà adiciona espa√ßo de 50px pra baixo */
  }

  .clock {
    position: absolute;
    top: 30px;
    right: 50px;
    font-size: 4em;
    font-weight: 300;
    text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    z-index: 2;
  }

  .search-box {
    display: flex;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    overflow: hidden;
    width: min(90%, 600px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  }

  .search-box input {
    flex: 1;
    padding: 12px 20px;
    font-size: 1.1em;
    border: none;
    outline: none;
    background: transparent;
    color: white;
  }

  .search-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .search-box button {
    background: rgba(255, 255, 255, 0.25);
    border: none;
    color: white;
    padding: 0 25px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background 0.3s;
  }

  .search-box button:hover {
    background: rgba(255, 255, 255, 0.4);
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="clock" id="clock"></div>

  <div class="content">
    <form class="search-box" action="https://duckduckgo.com/" method="get">
      <input type="text" name="q" placeholder="Search with DuckDuckGo...">
      <button type="submit">üîç</button>
    </form>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
